{% extends "music/base.html" %}


{% block title %}Albums List{% endblock %}
{% block form %}
    <ul>
        {% for object in object_list %}
            <li><a href="{{ object.get_absolute_url }}">{{ object.name }}</a></li>
        {% empty %}
            <li>No albums</li>
        {% endfor %}
    </ul>
    <hr>
    <a href="{% url 'music:albums:create' %}" class="btn btn-primary">Add New Albums</a>
{% endblock %}
